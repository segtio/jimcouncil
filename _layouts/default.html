<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="MADICORP">
    <meta name="keywords" content="{{site.keywords}},{{page.keywords}}">
    <title>{{site.title}} | {{page.title}}</title>
    <link href='https://fonts.googleapis.com/css?family=Arimo:400,700,700italic,400italic' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link href="/assets/css/master.css" type="text/css" rel="stylesheet">
</head>
<body>
{% include header.html page=page %}
{% if page.home %}
{% include slider.html %}
{% include menu.html page=page %}
{% else %}
{% include menu.html page=page %}
{% include breadcrumb.html page=page %}
{% endif%}
{{ content }}
{% include footer.html %}

{% for js in site.js %}
<script type="text/javascript" src="{{js}}"></script>
{% endfor %}

</body>
</html>
